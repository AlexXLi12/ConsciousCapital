<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Submission</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body class="m-auto">
    <form method="POST" action="{{ url_for('submit_form') }}">
        <section id="sector-form" class="d-flex align-items-center justify-content-center" style="height:100vh">
            <fieldset name="sectors" class="d-flex flex-column align-items-center jakarta">
                <legend class="unbounded">What sectors would you like to invest in?</legend>
                <div class="d-flex flex-row m-auto">
                    <input type="checkbox" name="sectors" id="IT" value="Information Technology">
                    <label for="IT">Information Technology</label><br>

                    <input type="checkbox" name="sectors" id="HC" value="Health Care">
                    <label for="HC">Health Care</label><br>

                    <input type="checkbox" name="sectors" id="FIN" value="Financials">
                    <label for="FIN">Financials</label><br>
                </div>
                <div class="d-flex flex-row m-auto">
                    <input type="checkbox" name="sectors" id="CD" value="Consumer Discretionary">
                    <label for="CD">Consumer Discretionary</label><br>

                    <input type="checkbox" name="sectors" id="CS" value="Communication Services">
                    <label for="CS">Communication Services</label><br>

                    <input type="checkbox" name="sectors" id="IND" value="Industrial">
                    <label for="IND">Industrial</label><br>
                </div>
                <div class="d-flex flex-row m-auto">
                    <input type="checkbox" name="sectors" id="STAP" value="Consumer Staples">
                    <label for="STAP">Consumer Staples</label><br>

                    <input type="checkbox" name="sectors" id="ENE" value="Energy">
                    <label for="ENE">Energy</label><br>

                    <input type="checkbox" name="sectors" id="UTIL" value="Utilities">
                    <label for="UTIL">Utilities</label><br>
                </div>
                <div class="d-flex flex-row m-auto">
                    <input type="checkbox" name="sectors" id="RE" value="Real Estate">
                    <label for="RE">Real Estate</label><br>

                    <input type="checkbox" name="sectors" id="MAT" value="Materials">
                    <label for="MAT">Materials</label><br>
                </div>
            </fieldset>
        </section>

        <!-- Environment -->
        <div id="environment" class="slider">
            <label for="environment-slider">How much do you value environmental consciousness on a scale from 0 to
                10?</label>
            <br>
            <input type="range" id="environment-slider" name="environment" min="0" max="10" step="1" value="5"
                oninput="updateSliderValue('environment-slider', 'environment-value')">
            <br>
            <p id="environment-value">5</p>
        </div>

        <!-- Social -->
        <div id="social" class="slider">
            <label for="social-slider">How much do you value social responsibility on a scale from 0 to 10?</label>
            <br>
            <input type="range" id="social-slider" name="social" min="0" max="10" step="1" value="5"
                oninput="updateSliderValue('social-slider', 'social-value')">
            <br>
                <p id="social-value">5</p>
        </div>

        <!-- Governance -->
        <div id="governance" class="slider">
            <label for="governance-slider">How much do you value strong governance on a scale from 0 to 10?</label>
            <br>
            <input type="range" id="governance-slider" name="governance" min="0" max="10" step="1" value="5"
                oninput="updateSliderValue('governance-slider', 'governance-value')">
            <br>
            <p id="governance-value">5</p>
        </div>

        <!-- Controversy -->
        <div id="controversy" class="slider">
            <label for="controversy-slider">How much do you care about a company's negative press on a scale from 0 to
                10?</label>
            <br>
            <input type="range" id="controversy-slider" name="controversy" min="0" max="10" step="1" value="5"
                oninput="updateSliderValue('controversy-slider', 'controversy-value')">
            <br>
            <p id="controversy-value">5</p>
        </div>

        <!-- Gender Diversity -->
        <div id="gender-diversity" class="slider">
            <label for="gender-diversity-slider">How much do you value gender diversity in a company on a scale from 0
                to
                10?</label>
            <br>
            <input type="range" id="gender-diversity-slider" name="gender_diversity" min="0" max="10" step="1" value="5"
                oninput="updateSliderValue('gender-diversity-slider', 'gender-diversity-value')">
            <br>
            <p id="gender-diversity-value">5</p>
        </div>

        <!-- Racial Diversity -->
        <div id="racial-diversity" class="slider">
            <label for="racial-diversity-slider">How much do you value racial diversity in a company on a scale from 0
                to
                10?</label>
            <br>
            <input type="range" id="racial-diversity-slider" name="racial_diversity" min="0" max="10" step="1" value="5"
                oninput="updateSliderValue('racial-diversity-slider', 'racial-diversity-value')">
            <br>
            <p id="racial-diversity-value">5</p>
        </div>

        <!-- Risk % -->
        <div id="risk" class="slider">
            <label for="risk-slider">How much risk would you like to take on?</label>
            <br>
            <input type="range" id="risk-slider" name="risk" min="10" max="100" step="1" value="10"
            oninput="updateSliderValue('risk-slider', 'risk-value')">
            <br>
            <p><span id="risk-value">10</span>%</p>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
<script>
    function updateSliderValue(sliderID, valueID) {
        let value = document.getElementById(sliderID).value;
        document.getElementById(valueID).innerHTML = value;
    }
</script>
