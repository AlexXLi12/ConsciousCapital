<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>pie</title>
        <style type="text/css">
            .chart {
                width: 100%;
                max-width: 300px;
            }
        </style>
    </head>

    <body>
        <p>{{allocation}}</p>
        <div class="chart">
            <canvas id="stocksPie"></canvas>
        </div>

        <div class="chart">
            <canvas id="sectorsPie"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  

        <script>
            // Data setup
            const stocks_data = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '% of Portfolio',
                    data: [14, 9, 3, 5, 2, 3],
                    borderWidth: 1
                }] 
            };

            // Chart config
            const stocks_config = {
                type: 'pie',
                data: stocks_data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Render chart
            const stocksPie = new Chart(
                document.getElementById('stocksPie'),
                stocks_config
            );
        </script>    

        <script>
            // Data setup
            const sectors_data = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '% of Portfolio',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }] 
            };

            // Chart config
            const sectors_config = {
                type: 'pie',
                data: sectors_data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Render chart
            const sectorsPie = new Chart(
                document.getElementById('sectorsPie'),
                sectors_config
            );
        </script> 

    </body>
</html>
